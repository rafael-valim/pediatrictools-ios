name: Screenshots

on:
  workflow_dispatch:
    inputs:
      runner:
        description: 'Runner to use'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - self-hosted
          - macos-15
  workflow_call:
    inputs:
      runner:
        description: 'Runner label passed from caller workflow'
        required: false
        type: string
        default: ''

concurrency:
  group: screenshots-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-runner:
    name: Resolve Runner
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.check.outputs.runner }}
    steps:
      - name: Resolve runner
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # If a runner was passed via workflow_call, use it directly
          CALL_RUNNER="${{ inputs.runner }}"
          if [ -n "$CALL_RUNNER" ] && [ "$CALL_RUNNER" != "auto" ] && [ "$CALL_RUNNER" != "" ]; then
            echo "runner=$CALL_RUNNER" >> "$GITHUB_OUTPUT"
            echo "Using runner from caller: $CALL_RUNNER"
            exit 0
          fi

          # Auto-detect: check if self-hosted runner is online
          # Note: the runners API needs admin-level access. If the token lacks
          # permission (403) or the call fails for any reason, default to self-hosted.
          ONLINE=$(gh api repos/${{ github.repository }}/actions/runners \
            --jq '[.runners[] | select(.status == "online")] | length' 2>/dev/null || true)

          if ! [[ "$ONLINE" =~ ^[0-9]+$ ]]; then
            echo "runner=self-hosted" >> "$GITHUB_OUTPUT"
            echo "Could not query runners API — defaulting to self-hosted"
          elif [ "$ONLINE" -gt 0 ]; then
            echo "runner=self-hosted" >> "$GITHUB_OUTPUT"
            echo "Self-hosted runner is online — using self-hosted"
          else
            echo "runner=macos-15" >> "$GITHUB_OUTPUT"
            echo "No self-hosted runner online — falling back to macos-15"
          fi

  screenshots:
    name: Take Screenshots
    needs: check-runner
    runs-on: ${{ needs.check-runner.outputs.runner }}
    steps:
      - name: Clean workspace (self-hosted)
        run: rm -rf .git
        if: ${{ !startsWith(runner.name, 'GitHub Actions') }}

      - uses: actions/checkout@v4

      - name: Select latest Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          DESIRED="$XCODE_PATH/Contents/Developer"
          CURRENT=$(xcode-select -p 2>/dev/null || true)
          if [ "$CURRENT" != "$DESIRED" ]; then
            sudo xcode-select -s "$DESIRED"
            echo "Switched Xcode to $XCODE_PATH"
          else
            echo "Xcode already set to $XCODE_PATH"
          fi
          xcodebuild -version

      - name: Resolve simulator
        id: sim
        run: |
          DEVICE=$(xcrun simctl list devices available -j \
            | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for runtime in sorted(data['devices'].keys(), reverse=True):
              for d in data['devices'][runtime]:
                  if 'iPhone' in d['name'] and 'Pro' in d['name'] and 'Max' not in d['name'] and d['isAvailable']:
                      print(d['name']); sys.exit(0)
          sys.exit(1)
          ")
          echo "device=$DEVICE" >> "$GITHUB_OUTPUT"
          echo "Resolved simulator: $DEVICE"

      - name: Take screenshots
        run: scripts/take-screenshots.sh --device "${{ steps.sim.outputs.device }}"

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: Screenshots/

      - name: Upload xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-xcresult
          path: .build/screenshots.xcresult
